<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- age calculator -->
    <div class="container">
        <h1>Time You $pend on Earth</h1>
        <div class="inputs">
        <form id="ageForm">

            <input type="date" id="dob" name="dob" required>
            <button type="submit" onclick="calculateAge(event)">Calculate</button>
        </form>
    </div>
    <div id="ageResult">
        <div id="years" class="result">00</div>
        <div id="months" class="result">00</div>
        <div id="days" class="result">00</div>
    </div>
    
        </div>
        
<script src="./script.js"></script>

</body>
</html>
